<html>
<head>

<style>

button, body {
  font-size: 20pt;
}

#form1 {
  display: none;
  position: absolute;
  top: 100;
  left: 400;
  background-color: green;
  padding: 10px;
}

</style>


<script>

var boxPosition = none; /*to change between different positions, otherwise refers to original value*/

function displayForm() {
  document.getElementById("form1").style.display = "block";
  boxPosition = "middle";
}

function positionForm() {
    if (boxPosition == "middle"){
        document.getElementById("form1").style.left = "200";
        document.getElementById("form1").style.backgroundColor = "orange";
        boxPosition = "left";
    }

    else {
        document.getElementById("form1").style.left = "800";
        document.getElementById("form1").style.top ="400";
        document.getElementById("form1").style.backgroundColor = "red";
        boxPosition = "right";
    }
}

function hideForm() {
  document.getElementById("form1").style.display ="none";
  document.getElementById("form1").style.left ="400";
  document.getElementById("form1").style.top ="100";
  document.getElementById("form1").style.backgroundColor = "green";
  boxPosition = "none";

}



</script>

</head>
<body>
  <center>
  <button type="button" onclick="displayForm()">Try clicking here</button>

    <form id="form1">
      This is dangerous!
      <br><br>
      <button type="button" onclick="positionForm()">Yes</button>
      <button type="button" onclick="hideForm()">No</button>

    </form>
  </center>
</body>
</html>
